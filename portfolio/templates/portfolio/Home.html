<script>

Highcharts.chart('results', {
      chart: {
        scrollablePlotArea: {
          minWidth: 700
        },
        backgroundColor: '#fef9e6'
      },
      title: {
        text: '投資組合最佳化模型之績效'
      },
      xAxis: {
        tickInterval: 7 * 24 * 3600 * 1000, // one week
        tickWidth: 0,
        gridLineWidth: 1,
        labels: {
          align: 'left',
          x: 3,
          y: -3
        }
      },
      yAxis: [{ // left y axis
        title: {
          text: null
        },
        labels: {
          align: 'left',
          x: 3,
          y: 16,
          format: '{value:.,0f}'
        },
        showFirstLabel: false
      }, { // right y axis
        linkedTo: 0,
        gridLineWidth: 0,
        opposite: true,
        title: {
          text: null
        },
        labels: {
          align: 'right',
          x: -3,
          y: 16,
          format: '{value:.,0f}'
        },
        showFirstLabel: false
      }],

      legend: {
        align: 'left',
        verticalAlign: 'top',
        borderWidth: 0,
        backgroundColor: '#fef9e6'
      },

      tooltip: {
        shared: true,
        crosshairs: true
      },

      plotOptions: {
        series: {
          cursor: 'pointer',
          className: 'popup-on-click',
          marker: {
            lineWidth: 1
          }
        }
      },
      series: [{
        name: 'Provided Portfolio',
        data: [
            {% for i in port01 %}
                {{i}},
            {% endfor %}
        ]
      }, {
        name: 'Comparison Portfolio',
        data: [
            {% for i in port02 %}
                {{i}},
            {% endfor %}
        ]
      }]
    });

</script>
