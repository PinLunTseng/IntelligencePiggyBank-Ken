    <style>

    {% comment %} .group {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
    }

    input[type="radio"] {
        display: none;
      }
      
      label {
        cursor: pointer;
        margin: 10px 10px;
      }
      
      label:before {
        content: '';
        display: inline-block;
        height: 30px;
        width: 30px;
        background: #fdf0ba;
        border-radius: 50%;
        z-index: 2;
        transition: box-shadow .4s ease,
        
      }
      
      .group input[type=radio]:checked + label:before {
        box-shadow: inset 0px 3px 0 2px rgba(89,202,89,1);
        background: #737373;
      } {% endcomment %}

      .groupdiv:first-of-type {
        display: flex;
        align-items: flex-start;
        margin-bottom: 5px;
      }
      
      label {
        margin-right: 15px;
        line-height: 32px;
      }
      
      input[type=radio] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      
        border-radius: 50%;
        width: 16px;
        height: 16px;
      
        border: 2px solid #999;
        transition: 0.2s all linear;
        outline: none;
        margin-right: 5px;
      
        position: relative;
        top: 4px;
      }
      
      input[type=radio]:checked {
        border: 6px solid black;
      }
      
      button,
      legend {
        color: white;
        background-color: black;
        padding: 5px 10px;
        border-radius: 0;
        border: 0;
        font-size: 14px;
      }
      
      button:hover,
      button:focus {
        color: #999;
      }
      
      button:active {
        background-color: white;
        color: black;
        outline: 1px solid black;
      }
      
          
    </style>
</head>

<section class="u-align-center u-clearfix u-gradient u-section-1" id="carousel_d4d6">
    <div class="u-clearfix u-sheet u-sheet-1">
        <h2 class="u-text u-text-default u-text-1">風險評估</h2>
        <div class="u-align-center u-container-style u-group u-radius-30 u-shape-round u-white u-group-1">
            <div class="u-container-layout u-container-layout-1">
                <div class="u-form u-form-1">
                    <form action="/portfolio/portfolioConfirm/" method="post">
                        {% csrf_token %}
                        <tr>
                            <h3>
                                <b>{{risk_preference}}度風險</b>
                                <img src="/static/portfolio/images/statistics.png" class="u-image u-image-circle u-image-contain u-image-1" alt=""data-image-width="15" data-image-height="15">
                                
                                建議模型：「{{portfolio_model}}」<br><br>
                                或者您可以選擇自己所偏好之投資組合模型進行投資：
                            </h3>

                            <td>
                                <div id="id_model" style="text-align: left">
                                {% if model == 1%}
                                    <div>
                                        <input type="radio" name="model" value="1" required
                                                   id="id_model_0"
                                                   onclick="hideLayer('btn2content'); hideLayer('btn3content'); showLayer('btn1content');">
                                        <label for="id_model_0">
                                            
                                            Mean-Variance model: 均異模型
                                        </label></div>
                                    <div>
                                        <input type="radio" name="model" value="2" required
                                                                       id="id_model_1" checked="checked"
                                                                       onclick="hideLayer('btn1content'); hideLayer('btn3content'); showLayer('btn2content');">
                                        <label for="id_model_1">
                                            Conditional Value at Risk model: 條件風險值模型</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="model" value="3" required
                                                                       id="id_model_2"
                                                                       onclick="hideLayer('btn1content'); hideLayer('btn2content'); showLayer('btn3content');">
                                        <label for="id_model_2">
                                            Omega model: Omega模型</label>
                                    </div>
                                {% elif model == 2%}
                                    <div>
                                        <label for="id_model_0">
                                            <input type="radio" name="model" value="1" required
                                                   id="id_model_0"
                                                   onclick="hideLayer('btn2content'); hideLayer('btn3content'); showLayer('btn1content');">
                                            Mean-Variance model: 均異模型
                                        </label></div>
                                    <div>
                                        <label for="id_model_1"><input type="radio" name="model" value="2" required
                                                                       id="id_model_1"
                                                                       onclick="hideLayer('btn1content'); hideLayer('btn3content'); showLayer('btn2content');">
                                            Conditional Value at Risk model: 條件風險值模型</label></div>
                                    <div>
                                        <label for="id_model_2"><input type="radio" name="model" value="3" required
                                                                       id="id_model_2" checked="checked"
                                                                       onclick="hideLayer('btn1content'); hideLayer('btn2content'); showLayer('btn3content');">
                                            Omega model: Omega模型</label></div>
                                {% else %}
                                    <div class="group">
                                        <input type="radio" name="model" value="1" required
                                        id="id_model_0" checked="checked"
                                        onclick="hideLayer('btn2content'); hideLayer('btn3content'); showLayer('btn1content');">
                                        <label for="id_model_0">
                                            <span>Mean-Variance model: 均異模型</span>
                                        </label>
                                    
                                        <input type="radio" name="model" value="2" required
                                                                       id="id_model_1"
                                                                       onclick="hideLayer('btn1content'); hideLayer('btn3content'); showLayer('btn2content');">
                                        <label for="id_model_1"><span>Conditional Value at Risk model: 條件風險值模型</span>
                                        </label>
                                    
                                        <input type="radio" name="model" value="3" required
                                                                       id="id_model_2"
                                                                       onclick="hideLayer('btn1content'); hideLayer('btn2content'); showLayer('btn3content');">
                                            
                                        <label for="id_model_2"><span>Omega model: Omega模型</span>
                                         </label>
                                    </div>
                                {% endif %}
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="id_amount">請輸入您想投資的金額:</label></th>
                            <td>
                                <div >
                                    <input type="number" name="amount" min="0.0" step="any" required id="id_amount">
                                </div>
                            </td>
                            <td>
                                <br>
                            </td>
                        </tr>
                        

                        <input type="submit" class="u-border-none 
                        u-btn u-btn-round u-btn-submit u-button-style u-hover-palette-4-dark-2 u-palette-4-dark-1 u-radius-21 u-btn-1" value="送出"/>
                    </form>
                    {{s}}
